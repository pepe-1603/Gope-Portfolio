<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="loader"
      class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white dark:bg-gray-900"
    >
      <div
        class="w-12 h-12 border-4 rounded-full animate-spin border-indigo-500 border-t-transparent"
      ></div>
    </div>

    <div id="app" class="hidden"></div>

    <script>
      // Esperar a que el DOM esté listo y luego mostrar la app y ocultar el loader.
      // Usar el evento 'DOMContentLoaded' es una opción más rápida que 'load' si solo necesitas
      // saber que el DOM ya está listo, ya que no espera por las imágenes y otros recursos.
      const loader = document.getElementById('loader')
      const appElement = document.getElementById('app')

      window.addEventListener(
        'DOMContentLoaded',
        () => {
          if (loader) {
            loader.classList.add('hidden')
          }

          if (appElement) {
            //appElement.style.display = 'block'; // O remueve la clase de ocultar de Tailwind
            appElement.classList.remove('hidden')
          }
        },
        { once: true },
      ) // Usar 'once: true' asegura que el evento se ejecute solo una vez
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
